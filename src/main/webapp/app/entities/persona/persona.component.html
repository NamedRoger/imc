<div>
    <h2 id="page-heading">
        <span>Personas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-persona" [routerLink]="['/persona/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Persona
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="personas?.length === 0">
        <span>No personas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="personas && personas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nombre</span></th>
                    <th scope="col" ><span>Sexo</span></th>
                    <th scope="col" ><span>Edad</span></th>
                    <th scope="col" ><span>Peso</span></th>
                    <th scope="col" ><span>Altura</span></th>
                    <th scope="col" ><span>Imc</span></th>
                    <th scope="col" ><span>Fecha</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas ;trackBy: trackId">
                    <td><a [routerLink]="['/persona', persona.id, 'view']">{{ persona.id }}</a></td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.sexo }}</td>
                    <td>{{ persona.edad }}</td>
                    <td>{{ persona.peso }}</td>
                    <td>{{ persona.altura }}</td>
                    <td>{{ persona.imc }}</td>
                    <td>{{ persona.fecha | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/persona', persona.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/persona', persona.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(persona)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
